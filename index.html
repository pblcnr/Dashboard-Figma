<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="main_nav">
        <a href="#">Dashboard</a>
        <div class="menus">
            <ul class="menu">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Announced</a></li>
                <li><a href="#">Preparation</a></li>
                <li><a href="#">Sorted</a></li>
                <li><a href="#">Distributed</a></li>
            </ul>
            <ul class="menu">
                <li><a href="#">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="main_content">
        <header class="top_nav">
            <nav>
                <ul class="topnav_menu">
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </nav>
            <section class="perfil">
                <div>Daniel Morales</div>
                <div>Front-End</div>
            </section>
        </header>

        <main>
            <section class="summary">
                <article>
                    <span class="description">Announced Today</span>
                    <span class="number">235600</span>
                </article>
                <span class="separate"></span>
                <article>
                    <span class="description">Prepared Today</span>
                    <span class="number">16738</span>
                </article>
                <span class="separate"></span>
                <article>
                    <span class="description">Sorted Today</span>
                    <span class="number">286</span>
                </article>
                <a href="#" class="btn">See more</a>
            </section>

            <article class="main-chart">
                <img src="./img/chart1.png" alt="chart 1">
            </article>

            <div class="charts">
                <article class="chart">
                    <img src="./img/chart2.png" alt="chart 2">
                </article>

                <article class="chart">
                    <img src="./img/chart3.png" alt="chart 3">
                </article>
            </div>
        </main>
    </div>
    
</body>
</html>
